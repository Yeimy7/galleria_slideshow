<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <title>Card</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-picture"></div>
    </div>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="./assets/shared/logo.svg" alt="" />
        </div>
        <a class="start" href="./index.html">stop slideshow</a>
      </header>
      <section class="slide">
        <div class="slide-galery">
          <div class="slide-galery-picture" id="hero-image">
            <div class="view-picture" id="view-picture">
              <div class="view"></div>
              <span>view image </span>
            </div>
          </div>
          <div class="slide-galery-card">
            <h1 class="slide-title" id="hero-title">Starry Night</h1>
            <p class="slide-autor" id="hero-autor">Vincent Van Gogh</p>
          </div>
          <div class="slide-galery-autor" id="image-autor"></div>
        </div>
        <div class="slide-info">
          <span class="year" id="year">1889</span>
          <p class="description" id="description">
            
          </p>
          <a class="go-source start" id="go-source" href="" target="_blank" >go to source</a>
        </div>
      </section>
      <footer class="footer">
        <progress class="progress" id="progress" value="6.6" max="100">
          6.6%
        </progress>
        <div class="footer-info">
          <p>
            <span class="post-title footer-title" id="footer-title">Starry Night</span>
            <span class="post-autor" id="footer-autor">Vincent Van Gogh</span>
          </p>
          <div class="buttons">
            <a class="button button-back" id="back" >
              <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg">
                <g  fill="none" fill-rule="evenodd">
                  <path
                    d="M24.166 1.843L3.627 12.113l20.539 10.269V1.843z"
                    stroke-width="2"
                  />
                  <path fill="#D8D8D8" d="M.986.5h-1v22.775h1z" />
                </g>
              </svg>
            </a>
            <a class="button button-next" id="next">
              <svg width="26" height="24" xmlns="http://www.w3.org/2000/svg">
                <g  fill="none" fill-rule="evenodd">
                  <path
                    d="M1.528 1.843l20.538 10.27L1.528 22.382V1.843z"
                    stroke-width="2"
                  />
                  <path fill="#D8D8D8" d="M24.708.5h1v22.775h-1z" />
                </g>
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
